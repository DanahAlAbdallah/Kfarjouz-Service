<div *ngIf="service; else notFound" class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <img [src]="service.image" [alt]="service.title" class="w-full h-64 object-cover rounded-lg mb-4">
  
  <h1 class="text-3xl font-bold mb-2">{{ service.title }}</h1>
  <p class="text-gray-600 mb-2">{{ service.category }}</p>
  <p class="text-gray-700 mb-4">{{ service.description }}</p>
  
  <a [href]="'tel:' + service.phone" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    ðŸ“ž Call {{ service.phone }}
  </a>
</div>

<ng-template #notFound>
  <p class="text-center text-red-500 mt-8">Service not found</p>
</ng-template>
