<!-- Service Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div
    *ngFor="let service of paginatedServices()"
    (click)="selectService(service)"
    class="bg-white rounded-xl p-6 shadow-sm hover:shadow-lg transition cursor-pointer"
  >
    <h3 class="text-lg font-semibold mb-1">{{ service.title }}</h3>
    <p class="text-sm text-gray-500">{{ service.category }} · {{ service.location }}</p>
  </div>
</div>


<!-- Service Detail Modal -->
<div
  *ngIf="selectedService()"
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50"
>
  <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden animate-fadeIn">

    <!-- Header -->
    <div class="bg-[#FFF7ED] p-5 border-b border-orange-100 relative">
      <button
        (click)="closeDetail()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-lg"
      >
        ✕
      </button>

      <h2 class="text-xl font-bold text-gray-800">
        {{ selectedService()!.title }}
      </h2>

      <p class="text-sm text-gray-500 mt-1">
        {{ selectedService()!.category }} · {{ selectedService()!.location }}
      </p>
    </div>

    <!-- Body -->
    <div class="p-5 space-y-4">

      <!-- Description -->
      <p class="text-gray-600 leading-relaxed">
        {{ selectedService()!.description }}
      </p>

      <!-- Phone Section -->
      <div class="bg-[#FFF7ED] p-4 rounded-xl flex items-center justify-between">
        <div>
          <p class="text-xs text-gray-500">Phone Number</p>
          <p class="font-semibold text-gray-800">
            {{ selectedService()!.phone }}
          </p>
        </div>

        <!-- Call Button -->
        <a
          [href]="'tel:' + selectedService()!.phone"
          class="bg-[#F97316] hover:bg-orange-600 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-md transition"
        >
          Call
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Pagination Component -->
<app-pagination
  [currentPage]="currentPage()"
  [totalItems]="filteredServices().length"
  [itemsPerPage]="pageSize"
  (pageChange)="changePage($event)"
></app-pagination>
