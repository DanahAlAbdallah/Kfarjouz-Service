<div class="relative w-full max-w-xl mt-2 mb-8">

  <div
    class="flex items-center bg-white rounded-xl shadow-md
           border border-orange-100
           focus-within:ring-2 focus-within:ring-orange-300
           transition-all duration-300">

    <!-- Input -->
    <input
      type="text"
      [value]="searchService.searchQuery()"
      (input)="searchService.searchQuery.set($any($event.target).value)"
      placeholder="Search for a service..."
      class="flex-1 px-4 py-2.5 bg-transparent
             text-gray-700 placeholder-gray-400
             focus:outline-none text-sm"
    />

    <!-- Icon Button -->
    <button
      class="mr-2 p-2 rounded-lg
             bg-orange-500 text-white
             hover:bg-orange-600
             active:scale-95
             transition-all duration-200 shadow-sm">

      <!-- Cleaner Search Icon -->
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-4 w-4"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2.2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>

    </button>

  </div>
</div>
