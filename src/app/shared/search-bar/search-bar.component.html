<div class="w-full flex justify-center mt-8">
  <div
    class="flex w-full max-w-xl items-center rounded-full bg-white shadow-md border border-orange-100 overflow-hidden"
  >
    <!-- Input -->
    <input
      type="text"
      placeholder="Search for services..."
      class="flex-1 px-6 py-4 text-sm outline-none bg-transparent placeholder-gray-400"
      [value]="searchService.searchQuery()"
      (input)="searchService.searchQuery.set($any($event.target).value)"
    />

    <!-- Button -->
    <button
      class="flex items-center justify-center px-6 py-4 bg-[#F97316] hover:bg-orange-600 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7 7 0 1110 10a7 7 0 016.65 6.65z"
        />
      </svg>
    </button>
  </div>
</div>
