<section class="bg-white py-24" #servicesSection>
  <div class="max-w-7xl mx-auto px-6">

    <!-- Section header -->
    <div class="text-center mb-14">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900">
        Our Services
      </h2>
      <p class="text-orange-500 mt-2 font-medium">
        What We Offer
      </p>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">

      <!-- Card -->
      <div
        *ngFor="let service of services()"
        routerLink="/services"
        [queryParams]="{ category: service.category }"
        class="bg-[#FFF7ED] rounded-2xl p-6 text-center shadow-sm
               hover:shadow-lg hover:-translate-y-1 transition cursor-pointer"
      >
        <div class="w-14 h-14 mx-auto mb-4 rounded-full bg-[#F97316] flex items-center justify-center">
          <img
            [src]="service.icon"
            class="w-7 h-7 invert"
            alt=""
          />
        </div>

        <p class="font-medium text-gray-800 text-sm">
          {{ service.title }}
        </p>
      </div>

    </div>
  </div>
</section>
