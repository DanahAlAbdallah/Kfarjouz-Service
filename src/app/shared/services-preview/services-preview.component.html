<section class="bg-white py-20">
  <div class="max-w-7xl mx-auto px-6">

    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900">Our Services</h2>
      <p class="text-orange-500 mt-2">What We Offer</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div
        *ngFor="let s of services"
        class="bg-[#FFF7ED] rounded-xl p-8 text-center shadow hover:shadow-lg transition"
      >
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-orange-100 flex items-center justify-center text-3xl">
          {{ s.icon }}
        </div>

        <h3 class="text-xl font-semibold mb-3">{{ s.title }}</h3>
        <p class="text-gray-600 mb-6">{{ s.desc }}</p>

        <button
          routerLink="/services"
          class="bg-orange-500 text-white px-5 py-2 rounded-md hover:bg-orange-600 transition"
        >
          Learn More
        </button>
      </div>
    </div>

  </div>
</section>
